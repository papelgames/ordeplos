<!DOCTYPE html>
<html lang="es">
<head>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <style>
                #editor {
            height: 300px;
            background: white;
        }
    </style>
</head>
<body>
    

	<div id="editor"></div>
<input type="hidden" name="contenido_html" id="contenido_html">
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
 <script>
    var quill = new Quill('#editor', {
        theme: 'snow',
        modules: {
            toolbar: [
                [{ 'size': [] }],
                ['bold', 'italic', 'underline'],
                [{ 'list': 'ordered' }, { 'list': 'bullet' }],
                
            ]
        }
    });

    var Parchment = Quill.import('parchment');
    var LineHeight = new Parchment.Attributor.Style('lineheight', 'line-height', { scope: Parchment.Scope.BLOCK });
    Quill.register(LineHeight, true);

    // Crear un dropdown de interlineado dentro del toolbar
    var toolbar = quill.getModule('toolbar');
    var select = document.createElement("select");
    select.classList.add("ql-lineheight");
    ["1", "1.5", "2", "2.5", "3"].forEach(value => {
        var option = document.createElement("option");
        option.value = value;
        option.textContent = value;
        select.appendChild(option);
    });

    select.addEventListener("change", function() {
        var value = this.value;
        quill.format('lineheight', value);
    });

    var toolbarContainer = document.querySelector(".ql-toolbar");
    toolbarContainer.appendChild(select);
        // Pasar HTML al input oculto al enviar
    document.querySelector('form').onsubmit = function () {
        var html = quill.root.innerHTML;
        document.querySelector('#contenido_html').value = html;
    };
</script>
</body>
</html>
